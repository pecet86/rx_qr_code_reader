apply plugin: 'com.android.application'

android {
    compileSdkVersion 30
    buildToolsVersion "31.0.0-rc2"

    defaultConfig {
        minSdkVersion 26
        targetSdkVersion 30
        versionCode 1
        versionName "1.0.0"
    }

    buildTypes {
        debug {

        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])

    implementation project(':rx_qr_code_reader')

    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    implementation 'com.google.android.material:material:1.3.0'

    //RxJava
    implementation 'io.reactivex.rxjava3:rxjava:3.0.12'
    implementation 'io.reactivex.rxjava3:rxandroid:3.0.0'

    //autodispose
    def autodispose_version = '2.0.0'
    implementation "com.uber.autodispose2:autodispose:${autodispose_version}"
    implementation "com.uber.autodispose2:autodispose-lifecycle:${autodispose_version}"
    implementation "com.uber.autodispose2:autodispose-androidx-lifecycle:${autodispose_version}"
    implementation "com.uber.autodispose2:autodispose-android:${autodispose_version}"
    implementation "com.uber.autodispose2:autodispose-error-prone:${autodispose_version}"
    implementation "com.uber.autodispose2:autodispose-interop-coroutines:${autodispose_version}"

}